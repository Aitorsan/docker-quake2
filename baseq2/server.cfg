set hostname "Fragalot"
// net_ip # blank to listen on all interfaces
set net_port "27910" // Don't change, docker handles mapping ports
set sv_password "" // Password required to join
set maxclients "16"
// set sv_reserved_slots "0" // Reserved slots count, subtracted/blocked from maxclients
// set sv_reserved_password "" // Password for taking a reserved slot
set timelimit "15" // Map timelimit in minutes
set fraglimit "30" // Map fraglimit
// set sv_downloadserver "http://someplace/q2data/"
set sv_show_name_changes "1" // show player name changes
set sv_uptime "1" // add uptime info to serverinfo
set sv_waterjump_hack "2" // controversial? http://skuller.net/q2pro/nightly/server.html//_hacks
set logfile "2" // append to console.log
set dmflags "16916" // weapon stay, instant powerups, spawn farthest, droppable quad

// FOR PUBLIC SERVERS: uncomment the following 2 lines.
// set setmaster "master.q2servers.com master.quakeservers.net master.qtracker.com satan.idsoftware.com"
// set public 1

set sv_maplist "q2dm1 q2dm2 q2dm3 q2dm4 q2dm5 q2dm6 q2dm7 q2dm8"
gamemap q2dm1
