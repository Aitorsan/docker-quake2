set hostname "Fragalot"
// net_ip # blank to listen on all interfaces
set net_port "27910" // Don't change, docker handles mapping ports
set sv_password "" // Password required to enter server as player
set rcon_password "" // CHANGEME to enable RCON
set maxclients "16" // Maximum number of connected clients
set sv_uptime "1" // add uptime info to serverinfo
// set sv_reserved_slots "0" // Reserved slots count, subtracted/blocked from maxclients
// set sv_reserved_password "" // Password for taking a reserved slot
// set sv_downloadserver "http://someplace/q2data/" // webhost for game data, 
set timelimit "15" // Map timelimit in minutes
set fraglimit "30" // Map fraglimit
set dmflags "16916" // weapon stay, instant powerups, spawn farthest, droppable quad

// Q2Pro fixes
set sv_show_name_changes "1" // show player name changes
set sv_waterjump_hack "2" // controversial? http://skuller.net/q2pro/nightly/server.html//_hacks

// Logging and stdio
set logfile "2" // append to console.log
set sys_console "2" // Force keeping stdin/out open, allows for docker attach

// Allow UDP uploads to clients, but prefer sv_downloadserver where possible
set allow_download "1"
set allow_download_players "0"
set allow_download_models "1"
set allow_download_sounds "1"
set allow_download_maps "1"

// FOR PUBLIC SERVERS: uncomment and update the following lines.
set public 1
set serveradmin "John Doe" s
set email "john@example.com" s
set webpage "http://somplace.tld" s
setmaster "master.q2servers.com"
setmaster "master.quakeservers.net"
setmaster "master.qtracker.com"
setmaster "satan.idsoftware.com"

// Map rotation: the first 'gamemap' command must be a map in this list for rotation to work
set sv_maplist "q2dm1 q2dm2 q2dm3 q2dm4 q2dm5 q2dm6 q2dm7 q2dm8 frdm3 ztn2dm3"
gamemap q2dm1
